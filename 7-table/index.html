<!doctype html>
<html>

<head>
	<title>Hua's WedSite</title>

	<meta charset="UTF-8" />
	<meta http-equiv="Content-type" content="text/html; charset = utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
	 table, th ,td {
		 border:1px solid black;
		 border-collapse: collapse;
	 }
	</style>
</head>

<body>
	<h1>標準表格</h1>
	<table>
		<tr>
			 <th>Name</th> <th>Age</th>
		</tr>

		<tr>
			<td>Hua</td>
			<td>20</td>
		</tr>

		<tr>
				<td>jerry</td>
				<td>40</td>
		</tr>
	</table>
	<hr>
     <h1>cols cut</h1>
	<table>
		<tr>
			<th>
				Name
			</th>
			<th colspan="2">
				Telephone Number
			</th>
		</tr>
		<tr>
			<td>Bill</td>
			<td>1234</td>
			<td>5678</td>
		</tr>
	</table>
	<hr>
	<h1>row cut</h1>
	<table>
		<tr>
			<th>
				Name
			</th>
			<td>
				bill
			</td>
		</tr>
		<tr>
			<th rowspan="2">Telephone Number</th>
			<td>1234</td>
		
		</tr>
		<tr>
			<td>4567</td>
			</tr>
	</table>

	<h1>標準表格加上title</h1>
	<table>
		<caption><b> 名冊</b></caption>
		<tr>
			 <th>Name</th> <th>Age</th>
		</tr>

		<tr>
			<td>Hua</td>
			<td>20</td>
		</tr>

		<tr>
				<td>jerry</td>
				<td>40</td>
		</tr>
	</table>


	<br><br>

</body>

</html>
